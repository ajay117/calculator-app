<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src="./index.js" type="module" defer></script>

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <div class="header__left">calc</div>
          <div class="header__right">
            <p class="header__right__heading">THEME</p>
            <div class="theme">
              <div class="theme__box">
                <div class="theme__numbers">
                  <p>1</p>
                  <p>2</p>
                  <p>3</p>
                </div>
                <div><span class="circle"></span></div>
                <div><span class="circle hide-visibility"></span></div>
                <div><span class="circle hide-visibility"></span></div>
              </div>
            </div>
          </div>
        </div>

        <div class="calculator__screen">0</div>

        <div class="calculator__keypad">
          <div>
            <button class="calculator__btn num">7</button>
            <button class="calculator__btn num">8</button>
            <button class="calculator__btn num">9</button>
            <button class="btn__delete">DEL</button>
          </div>
          <div>
            <button class="calculator__btn num">4</button>
            <button class="calculator__btn num">5</button>
            <button class="calculator__btn num">6</button>
            <button class="calculator__btn operator">+</button>
          </div>
          <div>
            <button class="calculator__btn num">1</button>
            <button class="calculator__btn num">2</button>
            <button class="calculator__btn num">3</button>
            <button class="calculator__btn operator">-</button>
          </div>
          <div>
            <button class="calculator__btn num">.</button>
            <button class="calculator__btn num">0</button>
            <button class="calculator__btn operator">/</button>
            <button class="calculator__btn operator">&#215;</button>
          </div>
          <div>
            <button class="btn__reset">RESET</button>
            <button class="btn__equal operator">=</button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ajay KC</a>.
    </div>
  </body>
</html>
